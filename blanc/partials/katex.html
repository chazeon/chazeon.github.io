    integrity="sha384-R4558gYOUz8mP9YWpZJjofhk+zx0AS11p36HnD2ZKj/6JR5z27gSSULCNHIRReVs" crossorigin="anonymous">

<!-- The loading of KaTeX is deferred to speed up page rendering -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.js"
    integrity="sha384-z1fJDqw8ZApjGO3/unPWUPsIymfsJmyrDVWC8Tv/a1HeOtGmkwNd/7xUS0Xcnvsx"
    crossorigin="anonymous"></script>
<!-- To automatically render math in text elements, include the auto-render extension: -->
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/contrib/mhchem.min.js"
    integrity="sha384-UEY9IRPkV+TTTY7nK1wSrfhWPDJy9wr4PmYg3DLPcN5F4NDlIwGZkWtWveKR/45c"
    crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/contrib/auto-render.min.js"
    integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/contrib/mathtex-script-type.min.js" defer></script>
<script>
    /*
    document.addEventListener("DOMContentLoaded", function() {
        renderMathInElement(document.body, {
        // customised options
        // • auto-render specific keys, e.g.:
        delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false},
            {left: '\\(', right: '\\)', display: false},
            {left: '\\[', right: '\\]', display: true}
        ],
        // • rendering keys, e.g.:
        throwOnError : false
        });
    });
    */

    (function () {
        'use strict';

        var katexMath = (function () {
            var maths = document.querySelectorAll('.arithmatex'),
                tex;

            for (var i = 0; i < maths.length; i++) {
                tex = maths[i].textContent || maths[i].innerText;
                if (tex.startsWith('\\(') && tex.endsWith('\\)')) {
                    katex.render(tex.slice(2, -2), maths[i], { 'displayMode': false });
                } else if (tex.startsWith('\\[') && tex.endsWith('\\]')) {
                    katex.render(tex.slice(2, -2), maths[i], { 'displayMode': true });
                }
            }
        });

        (function () {
            var onReady = function onReady(fn) {
                if (document.addEventListener) {
                    document.addEventListener("DOMContentLoaded", fn);
                } else {
                    document.attachEvent("onreadystatechange", function () {
                        if (document.readyState === "interactive") {
                            fn();
                        }
                    });
                }
            };

            onReady(function () {
                if (typeof katex !== "undefined") {
                    katexMath();
                }
            });
        })();

    }());
</script>
