<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap-grid.min.css" integrity="sha256-mr0/WnlzJR1rF8zNFmUoWfcioUXz50JypdMZI8GPIsc=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap-utilities.min.css" integrity="sha256-SYZ4TAMHw3/Lv45coEH6k+nJj3Z/cDrNxDLT/srSQ/g=" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&PT+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ 'res/style.css' | url}}?t={% now 'utc', '%Y%m%d%H%M%S' %}" />

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.site_name }}</title>

    {% include "partials/seo.html" %}
    {% block head %}
    {% endblock %}
  </head>
  <body lang="en">
    <div id="content" class="container">
    {% block main %}
    {% endblock %}
    </div>
    {% block footer %}
    {% include "partials/footer.html" %}
    {% endblock %}
  </body>
</html>
